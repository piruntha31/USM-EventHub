<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link rel="stylesheet" href="styles.css"> 
</head>
<body>
    <div class="signup-container">
        <h2>Signup</h2>
        <form id="signup-form" action="signup.php" method="POST">
            <label for="signup-username">Name:</label>
            <input type="name" id="signup-name" name="signup-name" required>
            <label for="signup-username">Email:</label>
            <input type="email" id="signup-username" name="signup-username" required pattern="[a-z0-9._%+-]+@student\.usm\.my$" title="Please enter a valid student email address (e.g., john.doe@student.usm.my)">
            <label for="signup-password">Passxxxword:</label>
            <input type="password" id="signup-password" name="signup-password" required>
        
            <div class="role-selection">
                <label for="signup-role">Role:</label>
                <select id="signup-role" name="signup-role" required>
                    <option value="organizer">Organizer</option>
                    <option value="student">Student</option>
                </select>
            </div>
            <div class="button-signup">
                <button type="submit">Signup</button>
            </div>
        </form>
        <p>Already have an account? <a href="login.html">Login</a></p>
    </div>
    <script src="app.js"></script>
</body>
</html>
